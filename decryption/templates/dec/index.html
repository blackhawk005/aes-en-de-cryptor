{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Decryption</title>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
        </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        </script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link
          href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato&family=Montserrat&family=Open+Sans&family=Poppins&family=Quicksand:wght@300&family=Roboto&display=swap"
          rel="stylesheet">
      
        <!-- Bootstrap -->
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous"></script>
      
        <!-- css -->
        <link rel="stylesheet" href="{% static 'css/create.css' %}">
    </head>
    <body class="login-page">
        <!-- Navbar section -->
        <div class="nav-head">
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <div class="container-fluid">
                     <a class="navbar-brand" href="/">AES Enc-De-Cryptor</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                        <a href="{% url 'encryption:encryption_index' %}" class="home-nav-link nav-link">Encryption</a>
                        </li>
                        <li class="nav-item">
                        <a href="{% url 'decryption:decryption_index' %}" class="home-nav-link nav-link">Decryption</a>
                        </li>
                    </ul>
                    </div>
                </div>
            </nav>
        </div>
      
        <div class="row">
          <div class="col-md-6 login-left order-2 order-md-1">
            <h1>Decrypt the file you want</h1>
            <br>
            <div class="login-form">
                <form method="POST" action="{% url 'decryption:decrypt_image' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p>
                        <label for="txt_file">Upload .txt file:</label>
                        <input type="file" accept=".txt" name="txt_file" id="txt_file" required>
                    </p>
                    <p>
                        <label for="key">Enter key:</label>
                        <input type="text" name="key" id="key" required>
                    </p>
                    
                    <!-- <img src="{% static '/image/cats.png' %}"> -->
                    <input class="btn  btn-light" type="submit">
                    <br><br><br><br>
                </form>
            </div>
          </div>
        </div>
    </body>
</html>
